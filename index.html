 <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="main.css">
        <title>リアルタイムフィルター</title>
      </head>
      <body>
        <h3>リアルタイムフィルター</h3>
        <p>入力した文字を含まない要素は非表示となります</p>
        <input type="text" class="input_text" placeholder="検索ワードを入力"/>
        <div class="exhibition">
           <div class="filter_img">
             <div class="contain_img">
             <img src="http://farm4.static.flickr.com/3304/3529620353_ea8770dc86.jpg" alt="car">
              </div>
            <p class="keywords">キーワード</p>
            <div class="keyword_list">
             <p>車</p>　
             <p>kuruma</p>
             <p>くるま</p>
             </div>
             </div>
             <div class="filter_img">
             <div class="contain_img">
            <img src="https://beiz.jp/images_P/sky/sky_00199.jpg" alt="sky">
            </div>
            <p class="keywords">キーワード</p>
            <div class="keyword_list">
            <p>青空</p>
            <p>aozora</p>
            <p>あおぞら</p>
            </div>
            </div>
            <div class="filter_img">
             <div class="contain_img">
            <img src="https://www.pakutaso.com/shared/img/thumb/USasagao_TP_V.jpg" alt=flower>
            </div>
            <p class="keywords">キーワード</p>
            <div class="keyword_list">
            <p>あさがお</p>
            <p>asagao</p>
            </div>
            </div>
            <div class="filter_img">
             <div class="contain_img">
            <img src="https://www.photock.jp/photo/middle/photo0000-4242.jpg"></img>
            </div>
            <p class="keywords">キーワード</p>
            <div class="keyword_list">
            <p>馬</p>
            <p>uma</p>
            <p>うま</p>
            </div>
            </div>
            </div>
        <script src="main.js"></script>
      </body>
    </html>
